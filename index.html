<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="css/style.css">

</head>
<body>      
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Main logo">
                </a>
            </div>
            <div class="search">
                <div class="box">
                    <div class="box-item search-box">
                        <span class="icon icon-search"></span>
                        <input type="Search" placeholder="Search">
                    </div>
                    <div class="box-item">
                        <div class="dropdown">
                            <span class="dropdown-title">All categories</span>
                            <div class="dropdown-content"></div>
                        </div>
                    </div>
                    <div class="box-item">
                        <span class="icon icon-go"></span>
                    </div>
                </div>
            </div>
            <div class="user-group">
                <div class="box">
                    <div class="box-item">
                        <a href="#"><span class="icon icon-sign-up"></span>Sign Up</a>
                    </div>
                    <div class="box-item">
                        <a href="#"><span class="icon icon-login"></span>Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
