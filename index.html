<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="css/style.css">

</head>
<body>      
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Main logo">
                </a>
            </div>
            <div class="search">
                <div class="box">
                    <div class="box-item search-box">
                        <span class="icon icon-search"></span>
                        <input type="Search" placeholder="Search">
                    </div>
                    <div class="box-item">
                        <div class="dropdown">
                            <span class="dropdown-title">All categories</span>
                            <div class="dropdown-content"></div>
                        </div>
                    </div>
                    <div class="box-item">
                        <span class="icon icon-go"></span>
                    </div>
                </div>
            </div>
            <div class="user-group">
                <div class="box">
                    <div class="box-item">
                        <a href="#"><span class="icon icon-sign-up"></span>Sign Up</a>
                    </div>
                    <div class="box-item">
                        <a href="#"><span class="icon icon-login"></span>Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class = "menu-wrap">
        </div>
        <div class="main-content">
            <div class="content">
                <div class="sub-menu-wrap wrap">
                    <ul class="sub-menu">
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-news"></span></div>Daily News
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-magazine"></span></div>Magazine
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-maps"></span></div>Maps
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-sience"></span></div>Sience
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-education"></span></div>Education
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-games"></span></div>Games
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-events"></span></div>Events
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-blogs"></span></div>Blods
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-explorers"></span></div>Explorers
                            </a></li>
                        <li class="box"><a href="#">
                                <div class="menu-icon"><span class="icon icon-trips"></span></div>Trips
                            </a></li>
                    </ul>
                </div>
                <div class="slider-box"></div>
            </div> <!-- блок без боковой панели -->
            <div class="sidebar"></div>
        </div>
    </div>

</body>
</html>
